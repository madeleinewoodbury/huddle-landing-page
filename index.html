<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Huddle Landing Page</title>
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="Huddle logo" />
      </header>
      <section>
        <div class="layout">
          <div>
            <img
              src="./images/illustration-mockups.svg"
              alt="mockup illustrations"
            />
          </div>
          <div>
            <h1>Build The Coummunity Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <a href="#" class="btn">Register</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <a href="facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="twitter.com"><i class="fa-brands fa-twitter"></i></a>
      <a href="instagram.com"><i class="fa-brands fa-instagram"></i></a>
    </footer>
  </body>
</html>
